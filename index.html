<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackcert Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Trackcert Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn-login" onclick="login()">Login</button>
    <div class="error" id="error">Invalid username or password!</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Example users with roles
      const users = [
        { username: "admin", password: "admin123", role: "admin" },
        { username: "user", password: "user123", role: "employee" },
        { username: "trainer", password: "trainer123", role: "trainer" }
      ];

      const validUser = users.find(user => user.username === username && user.password === password);

      if (validUser) {
        // Redirect based on role
        if (validUser.role === "admin") {
          window.location.href = "dashboard_admin.html";
        } else if (validUser.role === "employee") {
          window.location.href = "dashboard_employee.html";
        } else if (validUser.role === "trainer") {
          window.location.href = "dashboard_trainer.html";
        }
      } else {
        document.getElementById('error').style.display = "block";
      }
    }
  </script>
</body>
</html>
